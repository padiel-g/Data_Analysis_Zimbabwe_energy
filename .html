<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-inter">

    <!-- Main game container -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Guess the Number!</h1>
        <p class="text-gray-600 mb-6">I'm thinking of a number between 1 and 100. Can you guess it?</p>
        <div class="mb-6">
            <input type="number" placeholder="Enter your guess"
                   class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-center text-lg font-medium">
        </div>
        <div class="flex flex-col gap-4">
            <button class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-indigo-700 transition-all duration-300">
                Check My Guess
            </button>
            <button class="bg-gray-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-gray-600 transition-all duration-300">
                Play Again
            </button>
        </div>
        <p class="text-sm text-gray-400 mt-4">Developed by Korogwe</p>
    </div>

</body>
</html>
